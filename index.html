<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>elegant-little-quote-machine</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="quote-container">
    <div class="center-text">
    <div class="quote-text">
      <i class="fa fa-quote-left"> </i><span id="quote"></span><i class="fa fa-quote-right"> </i>
    </div>
    <div class="author">
      <span id="author"></span>
    </div>
    </div>
  </div>
      <div class="buttons">
      <a class="button" id="tweet" title="tweet this quote" target="_blank">
        <i class="fa fa-twitter"></i>
      </a>
      <button class="button" id="next">next quote</button>
    </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

<footer>
  <p>elegant-little-quote-machine by <a href="http://www.github.com/posthumanlife">posthuman life</a></p>
</footer>
 
</html>
